<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>scrolling1</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img id="image" src="city.jpg" alt="city">
        <div id="content">
            <div class="container">
                <div class="title">
                    <h1>Address Book</h1>
                </div>
                <div class="quickadd"><button id="quickAdd">+ Add</button></div>
                <div class="quickaddForm">
                    <label for="fullname">Name</label><input type="text" id="fullname" class="formFields"><br>
                    <label for="phone">Phone</label><input type="text" id="phone" class="formFields"><br>
                    <label for="address">Address</label><textarea name="address" id="address" cols="30" rows="10" class="formFields"></textarea><br>
                    <label for="city">City</label><input type="text" id="city" class="formFields"><br>
                    <label for="email">E-mail</label><input type="text" id="email" class="formFields"><br>
                    <button id="Add">Add Now</button> <button id="Cancel">Cancel</button>
                </div>
                <div class="addbook">
                    <div class="entry">
                        <div class="name"><p>Angela Julia</p></div>
                        <div class="email"><p>angeljulian507@gmail.com</p></div>
                        <div class="phone"><p>+256781250481</p></div>
                        <div class="address"><p>Uganda, E.A</p></div>
                        <div class="city"><p>Kampala</p></div>
                        <div class="del"><a href="#">Delete</a></div>
                    </div>
                  </div>
            </div>
        </div>

        <script src="script1.js"></script>
    </body>
</html>
